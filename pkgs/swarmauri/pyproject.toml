[tool.poetry]
name = "swarmauri"
version = "0.5.2.dev8"
description = "This repository includes base classes, concrete generics, and concrete standard components within the Swarmauri framework."
authors = ["Jacob Stewart <jacob@swarmauri.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "http://github.com/swarmauri/swarmauri-sdk"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
swarmauri_core = "==0.5.1.dev21"

toml = "^0.10.2"
httpx = "^0.27.2"
joblib = "^1.4.0"
numpy = "*"
pandas = "*"
pydantic = "^2.9.2"
Pillow = ">=8.0,<11.0"
typing_extensions = "*"

# Core dependencies remaining in main
requests = "*"

[tool.poetry.extras]
# Extra dependencies grouped by functionality
io = ["aiofiles = '24.1.0'", "aiohttp = '^3.10.10'"]
llms = [
    "cohere = '^5.11.0'",
    "mistralai = '^1.2.1'",
    "fal-client = '>=0.5.0'",
    "google-generativeai = '^0.8.3'",
    "openai = '^1.52.0'"
]
nlp = ["nltk = '^3.9.1'", "textblob = '^0.18.0'", "yake = '==0.4.8'"]
nlp_tools = ["beautifulsoup4 = '04.12.3'"]
ml_toolkits = ["gensim = '==4.3.3'", "scipy = '>=1.7.0,<1.14.0'", "scikit-learn = '^1.4.2'"]
spacy = ["spacy = '>=3.0.0,<=3.8.2'"]
transformers = ["transformers = '^4.45.0'"]
torch = ["torch = '^2.5.0'"]
tensorflow = ["keras = '>=3.2.0'", "tf-keras = '>=2.16.0'"]
visualization = ["matplotlib = '>=3.9.2'"]

# Full option to install all extras
full = [
    "aiofiles = '24.1.0'", "aiohttp = '^3.10.10'",
    "cohere = '^5.11.0'", "mistralai = '^1.2.1'", "fal-client = '>=0.5.0'", 
    "google-generativeai = '^0.8.3'", "openai = '^1.52.0'",
    "nltk = '^3.9.1'", "textblob = '^0.18.0'", "yake = '==0.4.8'",
    "beautifulsoup4 = '04.12.3'",
    "gensim = '==4.3.3'", "scipy = '>=1.7.0,<1.14.0'", "scikit-learn = '^1.4.2'",
    "spacy = '>=3.0.0,<=3.8.2'",
    "transformers = '^4.45.0'",
    "torch = '^2.5.0'",
    "keras = '>=3.2.0'", "tf-keras = '>=2.16.0'",
    "matplotlib = '>=3.9.2'"
]

[tool.poetry.dev-dependencies]
flake8 = "^7.0"
pytest = "^8.0"
pytest-asyncio = ">=0.24.0"
pytest-timeout = "^2.3.1"
python-dotenv = "^1.0.0"
jsonschema = "^4.18.5"
ipython = "8.28.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]

markers = [
    "test: standard test",
    "unit: Unit tests",
    "integration: Integration tests",
    "acceptance: Acceptance tests",
    "experimental: Experimental tests",
    "timeout: mark test to timeout after X seconds",
]

log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

asyncio_default_fixture_loop_scope = "function"
